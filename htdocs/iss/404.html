<!-- Landing Page -->
<html lang="en">
<head>
	<!-- Init Core Details -->
	<meta charset="UTF-8">
	<title>Error 404</title>
	<!-- Init CSS -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,300italic,500|Electrolize' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="mobiStyle-master/css/grid.css" />
	<link rel="stylesheet" href="mobiStyle-master/css/mobi.css" />
</head>
<body>
	<!-- Background Images -->
	<img id="mg-imgBG" src="mobiStyle-master/img/404image.jpg" />

	<img id="mg-gridBG" src="mobiStyle-master/img/new-dot.png" alt="" />
	<div id="mg-dotBG"></div>

	<div id="mg-wrapper">

			<div class="mainContent">

					</div>
					<small>This is an error 404 page</small><br>
					<a href=""><button class="mg-svg-button mg-nav" style="width: 172px;" id="goBack">Go back</button></a>
				</div>
			</div>
		</div>
	</div>
	<!-- Init Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="Snap/dist/snap.svg-min.js"></script>
	<script src="mobiStyle-master/scripts/min/jquery.mobiStyle-min.js"></script>
	<script src="snap/dist/snap.svg-min.js"></script>
	<script>
		$(document).mobiStyle();
	</script>
</body>
</html>
